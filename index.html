<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Basket Battle</title>
    <link rel="stylesheet" href="TemplateData/css/style.css">
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-bar">
            <div id="logo"></div>
            <div id="progress-bar-empty">
                <div id="progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/BasketBattleWeb.loader.js";
    var config = {
      dataUrl: buildUrl + "/BasketBattleWeb.data.unityweb",
      frameworkUrl: buildUrl + "/BasketBattleWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/BasketBattleWeb.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Noor Creative, LLC",
      productName: "Basket Battle",
      productVersion: "3.4",
    };
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#loading-bar");
        var progressBarFull = document.querySelector("#progress-bar-full");
        var gameInstance = null;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");

        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                gameInstance = unityInstance;
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        window.onbeforeunload = function (e) {
            gameInstance.SendMessage("OnCloseListener", "OnClose");
        };
    </script>
</body>

</html>
