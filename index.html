    <script>
    
    
        
        //////////////////////////////////
        //////////////////////////////////
        //NOTICE! SITELOCK! DO NOT REMOVE!
        //This game may only be made available on the unmodified list of hosts specified below. It is UNLAWFUL for legal entities which have not licensed this game to host it.
        //Circumventing technological protection measures (TPMs) https://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act#Anti-circumvention will result in legal action to recover damages, and DMCA requests to hosts and search engines. We additionally inform our representative at Google AdSense to request demonetization of offending accounts. This has proved very effective.
        //

        let legalSites = ["friv.com", "friv.co.uk", "friv4school.com", "frivmath.com", "funo.com", "funomath.com", "yurk.com", "femo.com", "fabo.com"];
        let canPlay = false;

        const sitelockTimeout = setTimeout(disableGame, 999);

        function disableGame() {
            setInterval(function() {
                document.write("&nbsp;&nbsp;<div style='position:relative;display:inline;border:0.3vw solid orange;border-radius:1vw;background:indigo;font-family:sans-serif;font-size:3vw;font-weight:700;'><a style='color:yellow;text-decoration:none;' href='https://" + legalSites[0] + "/'>Play&nbsp;this&nbsp;game&nbsp;at&nbsp;" + legalSites[0] + "!</a></div>     ");
            }, 500);
        }

        let gameLocation = top.location.href;

        let i;
        for (i = 0; i < legalSites.length; i++) {
            if (gameLocation.indexOf(legalSites[i]) > -1) {
                canPlay = true;
            }
        }

        if (canPlay) {
            clearTimeout(sitelockTimeout);
        }
        //////////////////////////////////
        //////////////////////////////////
    
    
    </script>
